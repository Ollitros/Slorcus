{% extends 'BASE.html' %}
{% load static %}


{% block content %}

    <div class="row">

        <div class="col-md-8 col-md-offset-2">
        <h2 class="col-md-7 col-md-offset-3">List of ours books</h2>
            <table class="table table-striped">
                <thead>
        <tr>
            <th>#</th> <th>Name</th> <th>Author</th> <th>Genre</th> <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
               <tr>
               <td>{{ book.id }}</td> <td>{{ book.name }}</td> <td>{{ book.author }}</td> <td>{{ book.genre }}</td> <td>{{ book.price }}</td>
                   <td>
                       <form action="{% url "about_book" book.id %}">{% csrf_token %}
                           <button class="btn btn-primary" type="submit">More</button>
                       </form>
                   </td>
           </tr>
       {% endfor %}
    <tbody>
    <tfoot>
        <tr>
            <th colspan="3">Information of 2017 years</th>
        </tr>
    </tfoot>
            </table>
        </div>
    </div>
{% endblock  %}
