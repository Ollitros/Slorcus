{% extends 'BASE.html' %}
{% load static %}


{% block content %}
    <h2 style="text-align: center; margin: 0px; margin-bottom: 5px;">List of ours books</h2>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-striped">
                <thead>
        <tr>
            <th>#</th> <th>Name</th> <th>Author</th> <th>Genre</th> <th>Price</th>
        </tr>
    </thead>
    <tbody>
{#    <form id = "form-books" action="{% url 'books' %}">#}
        {% for book in books %}
               <tr id="books" data-id = {{ book.id }}>
               <td>{{ book.id }}</td> <td>{{ book.name }}</td> <td>{{ book.author }}</td> <td>{{ book.genre }}</td> <td>{{ book.price }}</td>
           </tr>
       {% endfor %}
{#    </form># }

    <tbody>
    <tfoot>
        <tr>
            <th colspan="3">Information of 2017 years</th>
        </tr>
    </tfoot>
            </table>
        </div>
    </div>
{% endblock %}
